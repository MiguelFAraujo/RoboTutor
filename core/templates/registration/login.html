{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - RoboTutor</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
        }

        .auth-box {
            background: var(--color-bot-msg-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--color-border);
        }

        .auth-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            color: white;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        h2 {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>üîê Login RoboTutor</h2>

            <!-- Google Login -->
            <a href="/accounts/google/login/" class="auth-btn"
                style="display: block; text-align: center; text-decoration: none; margin-bottom: 1rem; background: white; color: #333;">
                <svg style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Entrar com Google
            </a>

            <div style="text-align: center; margin: 1rem 0; color: #64748b;">ou</div>

            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" class="auth-input" placeholder="Email ou Usu√°rio" required>
                <input type="password" name="password" class="auth-input" placeholder="Senha" required>
                <button type="submit" class="auth-btn">Entrar</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Ainda n√£o tem conta? <a href="{% url 'register' %}">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>

</html>
