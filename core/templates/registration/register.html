{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RoboTutor</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
        }

        .auth-box {
            background: var(--color-bot-msg-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--color-border);
        }

        .auth-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            color: white;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        h2 {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        ul.errorlist {
            color: #ef4444;
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>ðŸš€ Criar Conta</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="auth-btn">Cadastrar</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                JÃ¡ tem conta? <a href="{% url 'login' %}">FaÃ§a Login</a>
            </p>
        </div>
    </div>
</body>

</html>
