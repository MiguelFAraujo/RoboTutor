{% extends "base.html" %}
{% load i18n %}

{% block title %}Sair - RoboTutor{% endblock %}

{% block extra_head %}
<style>
    body {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    p {
        color: #94a3b8;
        margin-bottom: 30px;
    }

    .btn-danger {
        background: #ef4444;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        transition: background 0.2s;
    }

    .btn-danger:hover {
        background: #dc2626;
    }

    .btn-secondary {
        background: transparent;
        border: 1px solid #475569;
        color: #cbd5e1;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
        box-sizing: border-box;
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.05);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>{% trans "Sign Out" %}</h1>
    <p>{% trans "Are you sure you want to sign out?" %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        <button type="submit" class="btn-danger">{% trans "Sign Out" %}</button>
    </form>

    <a href="/" class="btn-secondary">Cancelar</a>
</div>
{% endblock %}
