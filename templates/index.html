<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboTutor - Aprenda Arduino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <main class="chat-interface">
            <header class="chat-header">
                <h1>ü§ñ RoboTutor</h1>
                <p>Seu assistente maker pessoal</p>
            </header>

            <div id="chat-messages" class="chat-messages">
                <div class="message bot">
                    Ol√°! Sou o Miguel, seu instrutor de rob√≥tica. O que vamos construir hoje? üõ†Ô∏è
                </div>
            </div>

            <div class="chat-input-area">
                <form class="input-form" onsubmit="handleFormSubmit(event)">
                    <input type="text" id="user-input" class="chat-input"
                        placeholder="Pergunte sobre Arduino, sensores..." aria-label="Sua mensagem" autocomplete="off">
                    <button type="submit" class="send-button" aria-label="Enviar mensagem">
                        Enviar üöÄ
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-messages');
            const text = input.value.trim();

            if (!text) return;

            // Adiciona mensagem do usu√°rio
            chatBox.innerHTML += `<div class="message user">${text}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Cria placeholder para o bot
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot';
            botMessageDiv.innerHTML = 'Pensando... ü§î';
            chatBox.appendChild(botMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = "";

                // Limpa o "Pensando..."
                botMessageDiv.innerHTML = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;

                    // Renderiza Markdown em tempo real
                    // Nota: Isso pode fazer blocos de c√≥digo "piscarem" enquanto digita, 
                    // mas √© a forma mais simples de manter o MD ativo.
                    botMessageDiv.innerHTML = marked.parse(accumulatedText);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

            } catch (error) {
                botMessageDiv.innerHTML = "‚ùå Erro ao conectar com o c√©rebro do rob√¥.";
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault(); // Impede o reload da p√°gina
            sendMessage();
        }
    </script>
</body>

</html>
